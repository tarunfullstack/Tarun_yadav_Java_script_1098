<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = +prompt();
        if(num>0){
            console.log("The given number is Positive")
        }
        if(num<0){
            console.log("The given number is Negative")
        }
        if(num===0){
            console.log("The given number is Zero")
        }
        
    </script>
</body>
</html>
