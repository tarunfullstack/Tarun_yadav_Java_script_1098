<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        count = 0;
        var n = 17;
        for(var i=1;i<=n;i++){
            if(n%i===0){
                count++    
            }
        }
        if(count===2){
            console.log("It is a prime number");
        }
        else{
            console.log("It is not a prime number");
        }

        
    </script>
</body>
</html>
