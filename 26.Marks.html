        <script>
            var x = +prompt("Enter the Maths marks out of 100");
            var y = +prompt("Enter the Science marks out of 100");
            var z = +prompt("Enter the Social marks out of 100");
        var percentage = (x+y+z)/3;
        if (percentage>=70){
            console.log("You passed with distinction");
        }
         else{
        if (percentage>=60){
            console.log("You passed with First Class");
        }
        else{
        if (percentage>=50){
            console.log("You passed with Second Class");
        }
        else{
        if (percentage>=40){
            console.log("You passed with Third Class");
        }
        else{
            console.log("Don't worry ,Try again");
        }
    }
}
            }
        </script>
