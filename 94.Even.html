<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var count = 0;
        for(i=1;i<=10;i++){
            if(i%2===0){
                count++;
            }
        }
        console.log("The number of even numbers between 1 and 10 is"+ count);
    </script>
</body>
</html>
